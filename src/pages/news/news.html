<ion-header>
  <ion-navbar color="mynavbar">
    <ion-title>
      News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 text-center>Daily Updates</h2><br>
    
    <ion-list color="mynavbar" style="opacity:0.6;">
        <ion-item (click)="openLink(item.url)" *ngFor="let item of news">
            <!--<ion-thumbnail item-left>
                <img src="{{item.img}}"/>
            </ion-thumbnail>-->
        <h2 text-wrap style="color: black;font-weight: bold;">{{item.head}}</h2><br>
        </ion-item>
    </ion-list>
</ion-content>
